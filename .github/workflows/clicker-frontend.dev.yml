name: (DEV) Build and deploy clicker-frontend

on:
  push:
    paths:
      - 'clicker-frontend/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: clicker-frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: ./clicker-frontend

      - name: Build
        run: npm run build:dev
        working-directory: ./clicker-frontend

      - name: Lint
        run: npm run lint
        working-directory: ./clicker-frontend

      - name: Upload to Cloudflare Pages
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'crypto-bot-clicker-frontend-dev'
          directory: clicker-frontend/out
          branch: main
